# PROJECT: libtest

[libtest]
lang = "C++"

cpp.std = 14
cpp.compiler = "gcc"

build.type = "executable"
build.dir = "./bin"

src = "./src"

includes = [
    "./src",
    "./include",
]

libs.src = [
    {name = "DEngine", path = "$(YM_CURRENT_DIR)/lib/DEngine/src", include = "./lib/DEngine/include", type = "shared"}
]

libs.sys = [
    "stdc++",
    "opengl32",
    "gdi32",
    "winmm",
]

[libtest.compiler]

debug.optimization = 0
debug.defines = [
    "DDEBUG",
    "DTEST=1"
]

debug.flags = [
    "-Wall",
    "-Wextra",
    "-g"
]

release.optimization = 3
release.defines = [
    "DNDEBUG",
]
